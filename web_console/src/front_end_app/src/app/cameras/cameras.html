<div>
    <h1 class="title">Cameras</h1>
    <div class="row">
        <div class="col-md-4" ng-repeat="camera in cameras.camerasArray">
            <p><strong>id:</strong> <a ng-href="/{{ 'cameras' }}/{{ camera.id }}">{{ camera.id }}</a></p>
            <mjpeg url="{{ camera.url }}" width="100%"></mjpeg>
        </div>
    </div>
</div>
